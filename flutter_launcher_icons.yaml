# Ícone do app (atalho na tela inicial do celular) – NÃO altera a logo da tela de login.
# A tela de login usa assets/logo.png. Este arquivo usa assets/icon_launcher.png.
flutter_launcher_icons:
  android: true
  ios: false   # projeto não tem pasta ios; ative quando criar projeto iOS
  image_path: "assets/icon_launcher.png"
  adaptive_icon_background: "#E8F5E9"
  adaptive_icon_foreground: "assets/icon_launcher.png"
  adaptive_icon_foreground_inset: 0
