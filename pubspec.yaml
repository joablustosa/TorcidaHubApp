name: torcida_hub
description: Torcida Hub - Plataforma para gerenciar torcidas organizadas e times amadores
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  table_calendar: ^3.1.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  supabase_flutter: ^2.0.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  flutter_svg: ^2.0.9
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon.png
    - assets/logo.png
    - assets/favicon.png
    - assets/placeholder.svg
    - assets/hero_login.png
